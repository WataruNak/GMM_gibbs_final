{% block app_styles %}
    <style>
        .area {
            display: flex;
        }

        .grid {
          display: grid;
          border: 1px solid black;
          grid-template-columns: 800px;
          grid-template-rows: 100px 100px 100px 100px 100px 100px;
        }

        .box {
          display: flex;
          flex-flow: row wrap;
        }

        .box1 {
            border: 1px solid black;
            grid-row: 1/2;
        }

        .box2 {
            border: 1px solid black;
            grid-row: 2/3;
        }

        .box3 {
            border: 1px solid black;
            grid-row: 3/4;
           }

        .box4 {
            border: 1px solid black;
            grid-row: 4/5;
        }

        .box5 {
            border: 1px solid black;
            grid-row: 5/6;
        }

        .box6 {
            border: 1px solid black;
            grid-row: 6/7;
        }

        .item {
          width: 50px;
          height: 50px;
        }
        
        .dragging {
          opacity: 0.5;
        }

        .over {
          background-color: rgba(255, 255, 0, 0.3);
        }

        .invisible {
            visibility: hidden;
        }
